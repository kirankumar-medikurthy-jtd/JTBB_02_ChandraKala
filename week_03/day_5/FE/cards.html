<!---Cards play
Create a page with heading Cards play followed by a button called clickme.
Once click on clickme button 60 cards should appear with the numbers clickme should disappear.
When you click any number card that number should be display in heading like Cards play : 3-->
	<html>
	<head>
		<title>cards</title>
		<style>
		#displaycarddiv
		{
			font-size:30px;
			color:blue;
			text-align:center;
		}
		#click
		{
			background-color:blue;
			font-size:25px;
			color:yellow;
			padding:25px;
		}
		#card{
			display:flex;
			flex-wrap:wrap;
			width:500px;
			padding:15px;
			color:white;
			background-color:green;
			margin:Auto;
			margin-bottom:5px;
			
			}
		#card > div {
			padding:30px;
			border:2px solid black;
			background-color:orange ;
			margin:10px;
			}
		
		</style>
	</head>
	<body>
		
		<div id="displaycarddiv" >displaycards</div>
		<div id ="clickremove" > <button id="click" onclick="functionclick()">click me </button></div>
		<div id="card" ></div>	
	</body>
	
	<script type="text/javascript">
	function functionclick()
		{
		var divtagclick=document.getElementById("clickremove");
		divtagclick.innerHTML="";
		let cards=document.getElementById("card");
	
			for(let i=1;i<=60;i++)
			{
				let card=createcard(i);
				cards.appendChild(card)
			}
		}
		function createcard(cardNumber)
		{
			let card=document.createElement("div");
			card.innerHTML = cardNumber;
			card.setAttribute("onclick",`playNumber(${cardNumber})`);
			return card;
			
		}
		
		function playNumber(number)
		{
			let play=document.getElementById("displaycarddiv");
			displaycarddiv.innerHTML=`displaycards:${number}`;
		}
	</script>
	</html>
