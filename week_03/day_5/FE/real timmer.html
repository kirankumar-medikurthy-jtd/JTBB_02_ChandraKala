<html>
	<head>
		<title>Real Timmer</title>
		<style>
		.head
		{
			color:blue;
			
			border:2px solid black;
			text-align:center;
			width:250px;
			height:30px;
		}
		div
		{
			display:flex;
			width:420px;
			height:80px;
			color:pink;
			margin:auto;
			background-color:grey;
			border:2px solid black;
		}
		body{
			background-color:brown;
		}
		
		</style>
	</head>
	<body>
		<div class="head">REAL TIMMER</div>
		<div>
		<h1 id="hour">HOUR:</h1>
		<h1 id="minute">MINUTE:</h1>
		<h1 id="seconds">SECONDS:</h1>
		</div>
		
	
	</body>
	<script type="text/javascript">
	let hourTag=document.getElementById("hour");
	let minuteTag=document.getElementById("minute");
	let secondsTag=document.getElementById("seconds");
		let hour=0;
		let minute=0;
		let seconds=0;
		
	setInterval(function()
	{
		seconds++;
		if(seconds == 60)
		{
		minute++;
		minuteTag.innerText=minute+":";
		seconds=0;
	
		if(minute == 60)
		{
			hour++;
			hourTag.innerText=hour+":";
			minute=0;
		}
		
		}
		secondsTag.innerText=seconds;
    },1000)	
	</script>

</html>
